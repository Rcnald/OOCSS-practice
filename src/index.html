<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <title>Project Template</title>
    </head>
    <body class="c-body l-body">
        <main class="c-main l-main">
            <section class="c-card c-card--temperature l-card l-card--temperature">
                <span class="o-location l-location l-card__location">
                    <img class="o-location__icon l-location__icon" src="./assets/pin.svg" alt="Pin"></img>
                    <span class="o-location__text">São Paulo, SP</span>
                </span>

                <div class="o-temperature l-temperature">
                    <div class="o-temperature__now">
                        18 <span class="o-temperature__now-deg l-temperature__now-deg">&deg;C</span>
                    </div>

                    <div class="o-temperature__variation l-temperature__variation">
                        <div class="o-temperature__maximum">22&deg;</div>
                        <div class="o-temperature__minimum">16&deg;</div>
                    </div>
                </div>

                <div class="l-wrapper c-card__wrapper c-card__wrapper--temperature l-card__wrapper l-card__wrapper--temperature">
                    <div class="c-card c-card--weather l-card l-card--weather">
                        <img class="c-card__icon" src="./assets/wind.svg" alt="">
                        <div class="c-card__content">
                            <h1 class="o-title l-title c-card__title c-card__title--weather">Vento</h1>
                            <div class="c-card__rate c-card__rate--weather">
                                <div class="c-card__value">17</div>
                                <div class="c-card__unit">km/h</div>
                            </div>
                        </div>
                    </div>

                    <div class="c-card c-card--weather l-card l-card--weather">
                        <img class="c-card__icon" src="./assets/weather.svg" alt="">
                        <div class="c-card__content">
                            <h1 class="o-title l-title c-card__title c-card__title--weather">Umidade</h1>
                            <div class="c-card__rate c-card__rate--weather">
                                <div class="c-card__value">31</div>
                                <div class="c-card__unit">%</div>
                            </div>
                        </div>
                    </div>

                    <div class="c-card c-card--weather l-card l-card--weather">
                        <img class="c-card__icon" src="./assets/cloud-rainy.svg" alt="">
                        <div class="c-card__content">
                            <h1 class="o-title l-title c-card__title c-card__title--weather">Chuva</h1>
                            <div class="c-card__rate c-card__rate--weather">
                                <div class="c-card__value">10</div>
                                <div class="c-card__unit">%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="c-card c-card--air l-card l-card--air">
                <h1 class="o-title l-title l-card__title">
                    <img class="o-title__icon" src="./assets/leaf.svg" alt="Folha">Qualidade do ar
                </h1>

                <div class="c-card__rate c-card__rate--air">
                    <div class="c-card__status">Boa</div>
                    <div class="c-card__value c-card__value--air">21</div>
                </div>

                <div class="l-wrapper c-card__wrapper c-card__wrapper--air l-card__wrapper l-card__wrapper--air">
                    <div class="c-card__rate c-card__rate--air l-card__rate l-card__rate--air">
                        <span class="c-card__value c-card__value--green-small">12.9</span>
                        <span class="c-card__unit l-card__value c-card__unit--fs-regular">PM2.5</span>
                    </div>
                    <div class="c-card__rate c-card__rate--air l-card__rate l-card__rate--air">
                        <span class="c-card__value c-card__value--green-small">12.9</span>
                        <span class="c-card__unit c-card__unit--fs-regular">PM10</span>
                    </div>
                    <div class="c-card__rate c-card__rate--air l-card__rate l-card__rate--air">
                        <span class="c-card__value c-card__value--green-small">2.1</span>
                        <span class="c-card__unit c-card__unit--fs-regular">sO₂</span>
                    </div>
                    <div class="c-card__rate c-card__rate--air l-card__rate l-card__rate--air">
                        <span class="c-card__value c-card__value--green-small">1.4</span>
                        <span class="c-card__unit c-card__unit--fs-regular">NO₂</span>
                    </div>
                    <div class="c-card__rate c-card__rate--air l-card__rate l-card__rate--air">
                        <span class="c-card__value c-card__value--green-small">21.2</span>
                        <span class="c-card__unit c-card__unit--fs-regular">O₃</span>
                    </div>
                    <div class="c-card__rate c-card__rate--air l-card__rate l-card__rate--air">
                        <span class="c-card__value c-card__value--green-small">0.7</span>
                        <span class="c-card__unit c-card__unit--fs-regular">CO</span>
                    </div>
                </div>
            </section>

            <section class="c-card c-card--sun l-card l-card--sun">
                <h1 class="o-title l-title l-card__title">
                    <img class="o-title__icon" src="./assets/time.svg" alt="Tempo">Horário do sol
                </h1>

                <div class="l-wrapper c-card__wrapper c-card__wrapper--sun l-card__wrapper l-card__wrapper--sun">
                    <div class="c-card__chart l-card__chart">
                        <div class="c-card__char l-card__char">
                            <img class="c-card__image l-card__image l-card__image--sun" src="./assets/sun-char.svg" alt="">
                        </div>
                    </div>
                </div>
            </section>

            <section class="c-card l-card c-card--week-weather l-card--week-weather">
                <div class="c-card__item c-card__item--week-weather l-card__item l-card__item--week-weather">
                    <h1 class="o-title l-title c-card__title c-card__title--week-weather l-card__title l-card__title--week-weather">Amanhã</h1>
                    <img class="c-card__image l-card__image l-card__image--week-weather" src="./assets/cloud-big.svg" alt="Nuvem densa">
                    <div class="o-temperature l-temperature c-card__temperature">
                        <div class="o-temperature__variation l-temperature__variation c-card__variation">
                            <div class="o-temperature__maximum">21&deg;</div>
                            <div class="o-temperature__minimum">16&deg;</div>
                        </div>
                    </div>
                </div>

                <div class="c-card__item c-card__item--week-weather l-card__item l-card__item--week-weather">
                    <h1 class="o-title l-title c-card__title c-card__title--week-weather l-card__title l-card__title--week-weather">Sexta-feira</h1>
                    <img class="c-card__image l-card__image l-card__image--week-weather" src="./assets/sun.svg" alt="Sol">
                    <div class="o-temperature l-temperature c-card__temperature">
                        <div class="o-temperature__variation l-temperature__variation c-card__variation">
                            <div class="o-temperature__maximum">28&deg;</div>
                            <div class="o-temperature__minimum">20&deg;</div>
                        </div>
                    </div>
                </div>

                <div class="c-card__item c-card__item--week-weather l-card__item l-card__item--week-weather">
                    <h1 class="o-title l-title c-card__title c-card__title--week-weather l-card__title l-card__title--week-weather">Sábado</h1>
                    <img class="c-card__image l-card__image l-card__image--week-weather" src="./assets/cloud-rain.svg" alt="Nuvem chuvosa">
                    <div class="o-temperature l-temperature c-card__temperature">
                        <div class="o-temperature__variation l-temperature__variation c-card__variation">
                            <div class="o-temperature__maximum">25&deg;</div>
                            <div class="o-temperature__minimum">21&deg;</div>
                        </div>
                    </div>
                </div>

                <div class="c-card__item c-card__item--week-weather l-card__item l-card__item--week-weather">
                    <h1 class="o-title l-title c-card__title c-card__title--week-weather l-card__title l-card__title--week-weather">Domingo</h1>
                    <img class="c-card__image l-card__image l-card__image--week-weather" src="./assets/cloud-storm.svg" alt="Nuvem trovejante">
                    <div class="o-temperature l-temperature c-card__temperature">
                        <div class="o-temperature__variation l-temperature__variation c-card__variation">
                            <div class="o-temperature__maximum">20&deg;</div>
                            <div class="o-temperature__minimum">14&deg;</div>
                        </div>
                    </div>
                </div>

                <div class="c-card__item c-card__item--week-weather l-card__item l-card__item--week-weather">
                    <h1 class="o-title l-title c-card__title c-card__title--week-weather l-card__title l-card__title--week-weather">Segunda-feira</h1>
                    <img class="c-card__image l-card__image l-card__image--week-weather" src="./assets/sun-cloud.svg" alt="Nublado">
                    <div class="o-temperature l-temperature c-card__temperature">
                        <div class="o-temperature__variation c-card__variation l-temperature__variation">
                            <div class="o-temperature__maximum">24&deg;</div>
                            <div class="o-temperature__minimum">18&deg;</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="js/main.js"></script>
</html>
